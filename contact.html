<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap and css links -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./Images/email.png" />
    <title>Your Contact Info</title>
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand mediumaquamarine" id="headerFont"
          >William Leondike</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item" id="vl">
              <a class="nav-link" href="portfolio.html"> Portfolio</a>
            </li>
            <li class="nav-item active" id="vl">
              <a class="nav-link" href="contact.html">
                Contact <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main container for the contact page -->
    <div class="container" id="container">
      <div class="row">
        <div class="col-md-9 bg-white p-3 my-5 text-black">
          <h2 class="mediumaquamarine" id="headerFont">
            <strong>Contact</strong>
          </h2>
          <hr />
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1" class="mediumaquamarine"
                >Name</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="John Smith"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1" class="mediumaquamarine"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="emailaddress@example.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1" class="mediumaquamarine"
                >Message</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </form>
          <button type="button" class="btn btn-lg btn-dark" enable>
            Submit
          </button>
          <br />
        </div>
      </div>
    </div>

    <!-- JavaScript Bootstrap links -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- footer for the page -->
    <footer class="bg-dark">
      <div class="container text-white text-center">
        <p class="pt-3">Copyright Â© 2020</p>
      </div>
    </footer>
  </body>
</html>
