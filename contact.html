  <title>Your Contact Info</title>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand mediumaquamarine">William Leondike</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item" id="vl">

  <div class="container" id="container">
    <div class="row">
      <div class="col-9 bg-white p-3 my-5 text-black">
        <h1 class="mediumaquamarine"><strong>Contact</strong></h1>
        <hr>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="mediumaquamarine">Name</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1" class="mediumaquamarine">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1"
              placeholder="emailaddress@example.com">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" class="mediumaquamarine">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
        <button type="button" class="btn btn-lg btn-dark" enable>Submit</button>
        <br>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
